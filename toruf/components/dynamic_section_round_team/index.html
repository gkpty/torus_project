<section>
  <div class="container text-center">
    <div class="row justify-content-center">
    <TEAM_MEMBERS>
        <div class="col-md-6 col-lg-4 col-xl-3">
          <a href="#" data-toggle="modal" data-target="#team-member-{{namekey}}">
            <img src="{{img}}" alt="{{name}}" class="mx-auto circle-img">
            <h2 class="team-member-name">{{name}}</h2>
            <h4 class="team-member-association">{{association}}</h4>
          </a>
          <!-- Modal -->
          <div class="modal fade" id="team-member-{{namekey}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="#team-member-{{namekey}}-label">{{name}}</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <img src="{{img}}" alt="{{name}}">
                  <h2 class="team-member-name">{{name}}</h2>
                  <h4 class="team-member-association">{{association}}</h4>
                  <h5 class="attribute">{{education}}</p>
                  <p class="attribute">{{experience}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
    </TEAM_MEMBERS>
    </div>
  </div>
</section>
